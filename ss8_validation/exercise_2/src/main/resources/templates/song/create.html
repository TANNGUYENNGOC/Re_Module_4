<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<div class="row"><h1>THêm mới bài hát</h1></div>
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <form th:object="${songDto}" method="post" action="/song/create">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Tên bài hát</label>
                <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{nameSong}">
                <p style="color: red" th:errors="*{nameSong}"></p>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail2" class="form-label">Tên ca sĩ</label>
                <input type="text" class="form-control" id="exampleInputEmail2" th:field="*{singer}">
                <p style="color: red" th:errors="*{singer}"></p>
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail3" class="form-label">Tên thể loại</label>
                <input type="text" class="form-control" id="exampleInputEmail3" th:field="*{category}">
                <p style="color: red" th:errors="*{category}"></p>

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-3"></div>
</div>

</body>
</html>

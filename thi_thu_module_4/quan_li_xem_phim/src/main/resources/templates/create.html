<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<h1>Thêm mới xuất chiếu</h1>
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <form th:object="${xuatChieuDto}" method="post" action="/xuatChieu/create">
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Số lượng vé</label>
                <input type="text" class="form-control" id="recipient-name" th:field="*{soLuongVe}">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail100" class="form-label">Tên phim</label>
                <select id="exampleInputEmail100" th:field="*{phim}" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option th:each="phim:${listPhim}"
                            th:text="${phim.tenPhim}" th:value="${phim.id}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label th:for="ngayBatDauThue" class="col-form-label">Ngày chiếu</label>
                <input type="date" class="form-control"  th:field="*{ngayChieu}">
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <div class="col-3"></div>
</div>
</body>
</html>

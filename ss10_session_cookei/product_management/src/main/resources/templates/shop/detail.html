
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <a href="/shop" class="btn btn-success">Back Home</a>
    <div class="card mb-3">
        <div class="row g-0">
            <img style="width: 100%" th:src="@{${detailProduct.image}}" class="img-fluid rounded-start">
        </div>
        <div class="col-md-8 ">
            <div class="card-body">
                <h5 class="card-title" th:text="${detailProduct.name}"></h5>
                <p class="card-text" th:text="${detailProduct.description}"></p>
                <strong class="card-text" th:text="${detailProduct.price}"></strong>
                <p class="card-text"><small class="text-muted"> Last Update 3 mins ago</small></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>

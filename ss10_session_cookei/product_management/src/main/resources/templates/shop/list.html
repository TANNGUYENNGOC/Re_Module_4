<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<p>
    <a href="/shopping-cart">Your cart</a>
</p>
<h1 style="color: red" th:if="${mess!=null}" th:text="${mess}"></h1>
<div class="row">
    <div class="col-8">
        <table  class="table">
            <tr>
                <td>Name</td>
                <td>Price</td>
                <td>Image</td>
                <td>Add To Cart</td>
            </tr>
            <th:block th:each="product:${listProduct}">
                <tr>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td>
                        <a th:href="@{shop/detail/__${product.id}__}"><img style="width: 70%;height: 50px" th:src="@{${product.image}}" alt=""></a>
                    </td>
                    <td><a th:href="@{shop/add/__${product.id}__}">Add To Cart</a></td>
                </tr>
            </th:block>
        </table>

    </div>
    <div class="col-4">
        <!--cookie-->
        <div class="col-md-4" th:if="${historyProduct}">
            <div class="card sticky-top border-0">
                <img style="width: 100%;height: 50px" th:src="${historyProduct.image}" class="card-img-top" alt="">
                <div class="card-body">
                    <h4 class="card-title" th:text="${historyProduct.name}"></h4>
                    <p class="card-title" th:text="${historyProduct.price}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="row"><h1 class="text-center">Chỉnh sửa thông tin thuê trọ</h1></div>
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <form style="height: 300px" th:object="${thueTro}" action="/thueTro/update" method="post">
            <div class="mb-3">
                <label for="exampleInputEmail10" class="form-label">ID:</label>
                <input type="text" class="form-control" id="exampleInputEmail10" aria-describedby="emailHelp" th:field="*{id}">
                <p style="color: red" th:errors="*{tenNguoiThueTro}"></p>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail2" class="form-label">Tên người thuê trọ</label>
                <input type="text" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" th:field="*{tenNguoiThueTro}">
                <p style="color: red" th:errors="*{tenNguoiThueTro}"></p>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{soDienThoai}">
                <p style="color: red" th:errors="*{soDienThoai}"></p>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail3" class="form-label">Ngày bắt đầu thuê</label>
                <input type="date" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp" th:field="*{ngayBatDauThue}">
                <p style="color: red" th:errors="*{ngayBatDauThue}"></p>
            </div>
            <div class="mb-3">
                <label class="form-label">Hình thức thanh toán</label>
                <select th:field="*{hinhThucThanhToan}" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option th:each="httt:${hinhThucThanhToan}"
                            th:text="${httt.tenHinhThucThanhToan}" th:value="${httt.id}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail4" class="form-label">Ghi chú</label>
                <input type="text" class="form-control" id="exampleInputEmail4" aria-describedby="emailHelp" th:field="*{ghiChu}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a  class="btn btn-secondary" href="customer/listCustomer">Hủy</a>
        </form>
    </div>
    <div class="col-3"></div>
</div>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
